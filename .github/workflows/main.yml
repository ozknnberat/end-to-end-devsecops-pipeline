name: DevSecOps Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      # 1. Kodu Ã‡ek
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. ğŸ”‘ SECRET SCANNING (Gitleaks)
      # Åifre bulursa BURASI PATLAYACAK (Ä°stediÄŸimiz bu!)
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 3. OrtamÄ± HazÄ±rla
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # 4. ğŸ SAST - Kod Analizi (Bandit)
      - name: Run Bandit (SAST)
        run: bandit -r . -ll -f screen

      # 5. ğŸš€ Fake Deploy
      - name: Fake Deploy
        if: success()
        run: echo "Guvenlik taramalari basarili!"
