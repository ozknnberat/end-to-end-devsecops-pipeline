name: DevSecOps Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      # 1. Kodu Ã‡ek (Gitleaks iÃ§in geÃ§miÅŸ verisi lazÄ±m)
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. ğŸ”‘ SECRET SCANNING (Gitleaks)
      # Kodda unuttuÄŸumuz ÅŸifreleri arar.
      # app.py iÃ§inde ÅŸifre olduÄŸu iÃ§in BURASI PATLAYACAK (FAIL OLACAK)!
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 3. OrtamÄ± HazÄ±rla
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # 4. ğŸ SAST - Kod Analizi (Bandit)
      # Python kod hatalarÄ±nÄ± arar.
      - name: Run Bandit (SAST)
        run: bandit -r . -ll -f screen

      # 5. ğŸ“¦ SCA - BaÄŸÄ±mlÄ±lÄ±k TaramasÄ±
      # Eski versiyon kÃ¼tÃ¼phaneleri arar.
      - name: Dependency Check
        uses: dependency-check/Dependency-Check-Action@main
        id: Depcheck
        with:
          project: 'DevSecOps-Demo'
          path: '.'
          format: 'HTML'

